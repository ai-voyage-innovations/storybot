<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StoryBot</title>
</head>
<body>
  <h1>StoryBot</h1>
  <button id="recordBtn">ðŸŽ¤ Speak</button>

  <script>
    const btn = document.getElementById('recordBtn');
    let mediaRecorder, chunks = [];
    let recording = false;

    btn.onclick = async () => {
      if (!recording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('audio', blob);

          try {
            const res = await fetch('/process_audio', { method: 'POST', body: formData });
            if (!res.ok) {
              alert('Error processing audio');
              btn.textContent = 'ðŸŽ¤ Speak';
              recording = false;
              return;
            }
            const audioBlob = await res.blob();
            const url = URL.createObjectURL(audioBlob);
            new Audio(url).play();
          } catch (err) {
            alert('Error sending audio: ' + err.message);
          }
          chunks = [];
          btn.textContent = 'ðŸŽ¤ Speak';
          recording = false;
        };

        mediaRecorder.start();
        btn.textContent = 'ðŸ›‘ Stop';
        recording = true;
      } else {
        mediaRecorder.stop();
      }
    };
  </script>
</body>
</html>
